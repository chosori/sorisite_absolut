        <h2>Caipiroska</h2>
        <div class="recipe_show">
          <div class="recipe_img"><span class="hidden">레시피 이미지</span></div>
          <p><strong>재료</strong> <br />
            4 쿼터 라임 <br />
            ⅔ 파트 슈가시럽 <br />
            1 ½ 파트 앱솔루트 보드카 <br />
            <br />
            
            <strong>믹스 방법</strong> <br />
            락 글래스에 라임 및 슈가시럽을 넣고 으깬다. <br />
            앱솔루트 보드카를 넣는다. <br />
            휘저어준다. <br /> </p>

            <div class="introduction">
            <strong>소개 Caipirinha</strong> <br />
            카이피리냐는 브라질의 국민 칵테일이다. 브라질 전국의 레스토랑, 바, 그리고 대부분의 가정집에서도 즐기는 칵테일이다. 카이피리냐는 한때 브라질 현지 외 에서는 거의 알려지지 있지 않았었지만, 입소문으로 인기를 얻게되면서 이제는 어디서나 마실수 있는 보편적인 칵테일이 되었다.
            </div>
        </div>
      </div> <!-- .recipe_tie -->
